<section class="section">
  <h2>Expérience</h2>

  <div class="stack">
    <div class="card" *ngFor="let e of p.experience">
      <h3>{{ e.title }} — {{ e.company }}</h3>
      <p class="muted">{{ e.period }}</p>

      <ul>
        <li *ngFor="let b of e.bullets">{{ b }}</li>
      </ul>

      <div class="chips">
        <span class="chip" *ngFor="let t of e.stack">{{ t }}</span>
      </div>
    </div>
  </div>
</section>
